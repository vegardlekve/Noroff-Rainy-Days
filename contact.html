<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content="Rainydays - Contact information">
    <title>Rainy Days | Contact</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=PT+Sans&display=swap" rel="stylesheet">
  </head>
<body>
  <header class="flex">
    <a href="index.html">
      <img src="images/RDLOGOBLACK.png" alt="Rainydays logo" class="logo">
    </a>
    <nav id="hamnav">
      <label for="hamburger">&#9776;</label>
      <input type="checkbox" id="hamburger"/>
      <div id="hamitems">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
      </div>
      <img src="images/logostrek.png" alt="styling line" class="logoline">
    </nav>
  </header>
      <main class="contact flex">
        <div class="contact-h1">
            <h1>Contact</h1>
        </div>
        <section class="contact-box flex">
            <div class="phone">
              <img src="images/telephone.png" alt="telephone icon" class="phone-icon">
              <p>555-555-555</p>
            </div>
            <div class="email">
              <img src="images/email.png" alt="e-mail icon" class="email-icon">
              <p>post@rainydays.com</p>
            </div>
            <div class="adress">
              <img src="images/home.png" alt="adress icon" class="adress-icon">
              <p>Examplestreet 55</p>
          </div>
          <div class="so-me">
            <img src="images/facebook.png" alt="facebook logo" class="facebook">
            <img src="images/twitter.png" alt="twitter logo" class="twitter">
            <img src="images/instagram.png" alt="instagram logo" class="instagram">
            <img src="images/tiktok.png" alt="toktok logo" class="tiktok">
          </div>
        </section>
    </main>
</body>
</html>
